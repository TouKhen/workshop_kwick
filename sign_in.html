<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in | Kwick</title>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/62c3447164.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <script src="js/nav.js" defer></script>
    <script src="js/user.js" defer></script>
  </head>
  <body>
    <div id="page-wrapper" class="orange-bg">
      <main id="main-sign">
        <nav class="navbar navbar-clear">
          <ul>
            <li class="navbar-logo">
              <a href="index.html"><h1>Kwick</h1></a>
            </li>
            <li class="navbar-burger"><i class="fas fa-bars"></i></li>
            <div class="dropdown-menu hidden">
              <ul>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="#">Sign in</a></li>
                <li class="navbar-sign-up-btn"><a href="#">Sign up</a></li>
              </ul>
            </div>
          </ul>
        </nav>

        <section>
          <h2>Sign in</h2>
          <form id="sign-in-form" action="index.html" method="post">
            <label for="username">Username <span>*</span></label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
            />

            <label for="password">Password <span>*</span></label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <p class="hidden">Wrong username or password</p>

            <a href="sign_up.html">Sign up</a>

            <button class="btn-black" type="submit">Sign in</button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
