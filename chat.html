<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Home | Kwick</title>
    <meta name="description" content="" />

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/62c3447164.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <script src="js/nav.js" defer></script>
    <script src="js/user.js" defer></script>
    <script src="js/chat.js" defer></script>
  </head>
  <body>
    <div id="page-wrapper" class="blue-bg">
      <main id="chat-main">
        <nav class="navbar navbar-blue">
          <ul>
            <li class="navbar-logo">
              <a href="index.html"><h1>Kwick</h1></a>
            </li>
            <li class="navbar-burger"><i class="fas fa-bars"></i></li>
            <div class="dropdown-menu hidden">
              <ul>
                <li><a href="#">Chat</a></li>
                <li><a href="sign_in.html">Sign in</a></li>
                <li class="navbar-sign-up-btn">
                  <a href="sign_up.html">Sign up</a>
                </li>
              </ul>
            </div>
          </ul>
        </nav>

        <!-- user connected -->
        <section id="users-connected">
          <h2>Users connected <span>(0)</span></h2>
          <ul id="user-list">
            <li>user 1</li>
          </ul>
        </section>

        <!-- chat section -->
        <section id="chat-section">
          <div id="chat-list">
            <div class="msg">
              <p class="msg-username">User 1</p>
              <p class="msg-text">
                Lorem ipsum dolor sit amet consectetur. Interdum tincidunt
                malesuada ipsum mauris sed volutpat fermentum at lorem.
              </p>
            </div>
          </div>

          <form id="msg-form">
            <input
              type="text"
              id="message"
              name="message"
              placeholder="message"
              required
            />
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
          </form>
        </section>
      </main>
    </div>
  </body>
